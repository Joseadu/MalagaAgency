<div id="login-register">
  <mat-card>
    <mat-card-title>User registration</mat-card-title>

    <mat-card-content>
      <form class="example-form" [formGroup]="reactiveForm" (ngSubmit)="SaveUser()">
        <mat-form-field class="example-full-width" appearance="fill">
          <mat-label>User ID</mat-label>
          <input matInput name="ID" placeholder="User ID" formControlName="userId">
        </mat-form-field>

        <mat-form-field class="example-full-width" appearance="fill">
          <mat-label>Username</mat-label>
          <input matInput name="username" placeholder="Username" formControlName="name">
        </mat-form-field>

        <mat-form-field class="example-full-width" appearance="fill">
          <mat-label>Email</mat-label>
          <input matInput name="email" placeholder="email" type="email" formControlName="email">
        </mat-form-field>

        <mat-form-field class="example-full-width" appearance="fill">
          <mat-label>Password</mat-label>
          <input matInput name="password" placeholder="Password" type="password" formControlName="password">
        </mat-form-field>

        <div>
          <button mat-raised-button type="submit" color="primary">Register</button>
          <a (click)="RedirectLogin()" mat-raised-button color="accent">Close</a>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
