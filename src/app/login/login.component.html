<div id="login-register">
  <mat-card>
    <mat-card-title>User login</mat-card-title>

    <mat-card-content>
      <form class="example-form" #loginForm="ngForm" (submit)="ProdceedLogin(loginForm)">
        <mat-form-field class="example-full-width" appearance="fill">
          <mat-label>Username</mat-label>
          <input matInput name="username" placeholder="Username" value="Username" ngModel required>
        </mat-form-field>

        <mat-form-field class="example-full-width" appearance="fill">
          <mat-label>Password</mat-label>
          <input matInput name="password" placeholder="Password" type="password" value="Password" ngModel required>
        </mat-form-field>

        <div>
          <button mat-raised-button type="submit" color="primary">Login</button>
          <a class="btn-r" (click)="RedirectRegister()" mat-raised-button color="accent">Register</a>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
