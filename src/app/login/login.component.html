<div id="login">
  <mat-card>
    <mat-card-title>User login</mat-card-title>

    <mat-card-content>
      <form class="example-form">
        <mat-form-field class="example-full-width" appearance="fill">
          <mat-label>Username</mat-label>
          <input matInput placeholder="Username" value="Username">
        </mat-form-field>

        <mat-form-field class="example-full-width" appearance="fill">
          <mat-label>Password</mat-label>
          <input matInput placeholder="Password" type="password" value="Password">
        </mat-form-field>
      </form>

      <div>
        <button mat-raised-button type="submit" color="primary">Login</button>
        <a mat-raised-button color="accent">Register</a>
      </div>
    </mat-card-content>
  </mat-card>
</div>
